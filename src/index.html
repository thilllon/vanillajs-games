<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Games</h1>
    <!-- 끝말잇기 -->
    <div id="wordrelay">
      <h3>끝말잇기</h3>
      <div>
        <label id="wordrelay__label" for="wordrelay__input"></label>
        <input id="wordrelay__input" />
        <button id="wordrelay__button">확인</button>
      </div>
    </div>
    <!-- 구구단 -->
    <div id="gugudan">
      <h3>구구단</h3>
      <div>
        <label id="gugudan__label" for="gugudan__input"></label>
        <input id="gugudan__input" type="number" />
        <button id="gugudan__button">확인</button>
      </div>
    </div>
    <!-- 숫자야구 -->
    <div id="numberbaseball">
      <h3>숫자야구</h3>
      <div>
        <label id="numberbaseball__label" for="numberbaseball__input"></label>
        <input id="numberbaseball__input" type="number" />
        <button id="numberbaseball__button">확인</button>
        <button id="numberbaseball__new">새 경기</button>
      </div>
    </div>
    <script src="wordrelay.js"></script>
    <script src="gugudan.js"></script>
    <script src="numberbaseball.js"></script>
  </body>
</html>
